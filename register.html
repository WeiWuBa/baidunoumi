<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>百度檽米</title>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<link rel="icon" href="img/titleLogo.ioc" type="image/x-icon"/>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	</head>
	<body>
		<div class="header_xr">
			<div class="wrap_xr">
				<div class="logo_xr clearfix">
					<a href="index.html" target="_blank"><img src="img/registerLogo.jpg" ></a>
					<div class="text_xr">登录</div>
					<div class="reg-area">
						还没有百度糯米帐号
						<a href="#" class="btn_xr">注册</a>
					</div>
				</div>
					<div class="login_logo"></div>
					<div class="login_area_xr">
						<div class="title_xr">登录百度糯米</div>
						<p class="mistake_xr">用户名或密码有误，请重新输入</p>
						<div class="pass-smsSwitchWrapper">
							<i class="i1_xr"></i>
							<a href="#" class="pass-sms-btn" title="短信快捷登录">短信快捷登录</a>
							<p class="ipt1_xr">
								<span></span>
								<input type="text" value="" placeholder="手机/邮箱/用户名/糯米帐号" class="account_xr"/>
							</p>
							<p class="ipt2_xr">
								<span></span>
								<input type="password" value="" placeholder="密码" class="password_xr" />
							</p>
							<p class="login_xr">
								<input type="checkbox" name="" id="" value="" class="checkbox"/>
								<span>下次自动登录</span>
								<a href="#">登陆遇到问题</a>
							</p>
							
								<a class="dl"><button type="button" class="button_xr">登&nbsp;&nbsp;&nbsp;录</button></a>
							
							<p class="qqLogo_xr">
								<a href="#"><i class="qq" title="QQ账号"></i></a>
								<a href="#"><i class="wb" title="新浪微博"></i></a>
							</p>
						</div>
					</div>
			</div>
		</div>
		<div class="center_xr"></div>
		<div class="footer_xr">
			<div class="f_wrap">
				<p class="links_xr">
					<a href="#">关于百度檽米</a>
					<span>|</span>
					<a href="#">常见问题</a>
					<span>|</span>

					<span>|</span>
					<a href="#">开放平台</a>
					<span>|</span>
					<a href="#">用户协议</a>
					<span>|</span>
				    客服电话：
					<span class="tel">400-9216-666</span>
					（每天9:00 - 22:00）
				</p>
				<p class="site_info_xr">
					<span class="copyright">©</span>
					2015&nbsp;nuomi.com&nbsp;
					<a href="http://www.miitbeian.gov.cn" class="link" target="_blank">京ICP证030173号</a>
					&nbsp;京公网安备11010802014106号
				</p>
			</div>
		</div>
		<script type="text/javascript" src="js/register.js"></script>

</html>
